<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="sidebar">
            <div class="sidebar-header" >
                <img src="./assets/images/image-sidebar.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
            <div class="sidebar-footer">
                <p>Photo by <a
                    href="https://unsplash.com/@lifeof_peter_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Peter
                    Thomas</a> on <a
                    href="https://unsplash.com/photos/red-canoes-are-stacked-near-a-mountain-lake-yHc2gPFqJek?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="content">
            <div class="page-description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <form action="" method="">
                    <div class="main-form">
                        <h1>Let's do this!</h1>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="firstName">
                            </div>

                            <div class="form-control">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="user-email">EMAIL</label>
                                <input type="email" id="user-email" name="lastName">
                            </div>
                            <div class="form-control">
                                <label for="user-tel">PHONE NUMBER</label>
                                <input type="tel" id="user-tel" name="userPhoneNumber">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label for="user-password">PASSWORD</label>
                                <input type="password" id="user-password" name="userPassword">
                            </div>
                            <div class="form-control">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirmPassword">
                            </div>
                        </div>
                    </div>

                    <button>Create Account</button>
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
